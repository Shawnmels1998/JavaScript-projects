<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type writing effect</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="container intro">
        <div class="intro-text">
          <p>Hello There...</p>
          <h1>
            I'M A <span class="typed-word"></span
            ><span class="cursor">&nbsp;</span>
          </h1>
          <p>
            Hi, I’m Shawn Mels. <br>
 I’m interested in JavaScript and all technology related.<br>
I’m currently learning JavaScript and computer science student. <br>
I’m looking to collaborate on anything JavaScript related
          </p>
          <span>
            <a href="#" class="btn">Download CV</a>
          </span>
        </div>
        <div class="intro-img">
          <img src="./images/PhR0EQA__400x400.jpg" alt="dev" class="img" />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
